<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px ; height : 200px; 
        }
        /* margin(바깥여백) : 테두리를 기준으로 요소사이의 여백 */
        /* padding(안쪽 여백) : 테두리와 content(내용) 사이의 여백  */
        #a{
            border : 10px solid black;
            margin-top : 30px;
            padding : 10px
        }
        #b{
            border : 10px solid red;
            margin : 20px;
        }
        
    </style>




</head>
<body>
    <div id = "a">A</div>
    <div id = "b">B</div>
</body>
</html>
