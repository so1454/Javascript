<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: green ; background-color: greenyellow;
        }
       
    </style>
     <!-- 3. 외부 방식 : link 태그를 사용해서 외부 css 적용 -->
     <!-- 특징1. link 태그를 작성한 순서대로 css 파일을 다운로드
        특징2. 병렬 다운로드 지원
        특징3. link태그가 많아지면 코드가 지저분해짐
        특징4. 가장 많이 사용되는 방식(대부분 링크태그로 만들어진다고함) -->

    <link rel="stylesheet" href="./Ex17_외부css.css">
    <!-- 4. import방식 : style 요소 내에 @import 사용해서 외부 css 적용 -->
    <!-- 특징1. 다운로드 순서가 예측 불가능
         특징2. 병렬 다운로드 지원 X
         특징3. 외부 css 파일이 많을 때 link 태그보다 간결 -->

    <style>
        @import url("./Ex17_importcss.css");
    </style>


</head>
<body>
    <!-- 1. 인라인방식 : html태그 내에 style 속성을 사용해서 스타일 지정 \
                        : css로 분리한 이유가 사라지게 되므로 권장 X 
                        : 꼭 필요한 경우에만 사용! -->
    <h1 style="color : blue; background-color: aqua;">
        인라인 방식
    </h1>
    <!-- 2.내부방식 : head요소에 style 요소를 사용해서 css적용 -->
    <h2>
        내부 방식
    </h2>
    <h3>외부 방식</h3>
    <h4>import방식</h4>
</body>
</html>
