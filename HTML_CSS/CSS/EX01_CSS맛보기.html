<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css는 부가적인 표현이므로, head 태그 내에 작성 
        style 태그 : 여기에는 css를 쓸거에요!라고 명시하는 것과 같다. -->
    <style>
        /* css 주석 */
        /* 
            선택자{
                속성: 값;
                속성: 값;
            }
        */ 
        h1{
            color:red;
        }
    </style>

</head>
<body>
    <!--body : 정보표현 css전에 뼈대 먼저 주고 그다음에 css로 표현-->
    <h1>빅데이터 분석서비스 개발자 양성과정</h1>
    <h3>교육생 : 구소현 </h3>



</body>
</html>
