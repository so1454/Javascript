<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 태그 </title>
</head>
<body>
    <!--iframe : 현재 문서에 다른 문서를 넣고자 할때 사용-->
    <h2>1. 내부 페이지 불러오기</h2><!--상대 경로-->
    <iframe width = "500px" src="./EX07_테이블 태그 실습.html" frameborder="0"></iframe>
                        <!--가지고 있는 친구들을 불러올 수 있음-->

    <h2>2. 외부 페이지 불러오기</h2> <!--절대 경로-->
    <iframe src="http://www.naver.com/" frameborder="0"></iframe> <br>
    <!--네이버는 막혀있음 아프리카 티비는 열림-->
    <iframe width = "1000px" height = "500px" src="https://www.afreecatv.com/" frameborder="0"></iframe>
    
    <h2>3. youtube 영상 불러오기</h2> <!--우클릭 소스코드 복사-->
    <iframe width="701" height="394" src="https://www.youtube.com/embed/HxtOt7ej5j0" title="나는 태어난지 30일 된 북극곰 새끼다 [애니멀봐 나도 새끼다]ㅣLady Who Raised a Polar Bear Like Her Own Child" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--그냥 복붙해도 iframe이라던가 여러가지 설정들을 자동으로 줌-->

    
    




</body>
</html>
