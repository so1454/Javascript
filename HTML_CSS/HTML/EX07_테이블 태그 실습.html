<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그 실습</title>
</head>
<body>
    <h2>테이블태그로 메뉴판 만들기</h2>
    <table border = "1">   <!-- border은 테두리 두꺼워지게하는 속성-->
        <!--caption : 표의 제목-->
        <caption> 돌매 순두부 </caption> <!-- 표의제목 -->
        <thead> <!-- header content를 모아놓은 태그-->
            <tr> <!-- th : 행의 제목을 나타낼 때 사용-->
                <th>메뉴</th>
                <th>가격</th>
                <th>비고</th>
            </tr>
        </thead>


        <!-- tbody : Body Content를 모아놓은 태그 -->
        <tbody>
            <!--1행-->
            <tr>
                <td> 순두부 찌개</td>
                <td>8000원 </td>
                <td rowspan = "3" align = "center">식사 </td>
            </tr>
            <!--2행-->
            <tr>
                <td>청국장</td>
                <td>8000원 </td>
            </tr>
            <!--3행-->
            <tr>
                <td>해물파전</td>
                <td>8000원 </td>
            </tr>
            <!--4행-->
            <tr>
                <td>맥주</td>
                <td >3000원 </td>
                <td rowspan = "2" align="center">주류</td>
            </tr>
            <!--5행-->
            <tr>
                <td>소주</td>
                <td>3000원 </td>
            </tr>
            <!--6행-->
            <tr>
                <td>막걸리</td>
                <td colspan = " 2"> 판매중지 </td>
            </tr>


        </tbody>



    </table>

<hr>

<h2>테이블태그로 메뉴판 만들기</h2>
<table border = "1">   
    
    <caption > 스마트인재개발원 </caption> 
    <thead> 
        <tr> 
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td> 남하은</td>
            <td rowspan = "5"> 20 </td>
            <td rowspan = "3" align = "center">여자 </td>
        </tr>
        <tr>
            <td>장이수</td>
        </tr>
        <tr>
            <td>구소현</td>
        </tr>

        <tr>
            <td>문경수</td> 
            <td rowspan = "2" align = "center">남자 </td>
        </tr>
        <tr>
            <td>윤상재</td>
        </tr>

    </tbody>

</table>































</body>
</html>
