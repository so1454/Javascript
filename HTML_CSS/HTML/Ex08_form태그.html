<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>form태그 : 입력양식태그 실습</h3>
    <!--form태그 : 사용자로부터 데이터를 입력받아서 전송할 때 사용하는 태그-->
    <form action = ""> <!-- action : 데이터를 전송할 위치 -->
        <!-- type= "text" : 데이터를 입력 -->
        <!--** name 속성 : 해당 데이터를 구분하기 위해서 이름을 지정! (필수)-->
        <!-- placeholder : 미리보기 기능 / ** value = 기본값 지정(계속 그 값이 들어감) -->

        아이디 : <input type = "text" name = "id" placeholder="아이디를 입력하세요"> <br>
        이름 : <input type = "text" name = "name" value = "구소현"> <br>
        비밀번호 : <input type = "password" name = "pw"  >
    
    <hr>
        이메일 선택
        <!--데이터 넘어가는 예시 -> email : 네이버
                                -> email : naver (value를 지정했을때 ) 
                            value는 컴퓨터에게 넘어가는 값을 지정하는 것임-->
        <select name="email" >
            <option value="naver"> 네이버</option>
            <option value="google"> 구글</option>
            <option value="daum"> 다음</option>
        </select>
   
    <hr> <!-- 여기서는 name을 food로 통일하는 이유 : 데이터가 '좋아하는 음식'으로 묶여서 받아와야하기 때무!!
                그리고 value는 컴퓨터가 무슨 값을 받아야하는지 알려주는 역할
                value 값 지정하는 이유 : 체크를 한 값이 어떤 값인지 알려주기 위해서 -->
  기능-> 체크박스 : 좋아하는 음식 고르기 <br> 
    <input type = "checkbox" name = "food" value = "카레"> 카레 <br>
    <input type = "checkbox" name = "food" value = "케이크"> 케이크 <br>
    <input type = "checkbox" name = "food" value = "회"> 회 <br>

    <hr>
    <!-- 두 값이 하나의 선택만 받으려면 두 값이 같다는걸 인식시켜줘야하니까 이름은 항상 같아야한다. -->
   기능 -> 라디오(1개만 선택) : 성별고르기<br>
        <input type="radio" name = "gender" value = "male" > 남자
        <input type="radio"  name = "gender" value = "female"> 여자
    
    <hr>
    기능 -> 파일선택 : <input type="file" name = "file">

    <hr>
    기능 -> 색깔 선택 : <input type="color">

    <hr>
    기능 -> 날짜 선택 : <input type="date" name ="birthday">
    <hr>
    기능 -> 날짜+시간 선택 : <input type="datetime-local" name ="meetingtime">

    <hr>
    게시글 작성 :<br> 
    <textarea name="board" cols="100" rows="10" 
                   ></textarea> <!--이건 자유자재로 늘어나는 칸을 고정해주는 기능-->
        <!--열의 크기(가로), rows : 행의 길이(세로)-->
    </form>

    <hr>
    <!--reset : input요소의 모든 값을 초기화-->
    <input type="reset" value = "모두 삭제">
    <!--submit : input요소의 모든 값을 전송할 때 누르는 버튼 -->
    <input type="submit" value = "회원가입">

</body>
</html>
