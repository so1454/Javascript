<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_서식태그</title>
</head>
<body>
    <h2>서식태그</h2>
    <p> <b>"이 부분"</b>의 글씨를 굵게 하고 싶어요! </p>
    <p> <strong>"이 부분"</strong>은 글씨를 굵게+ 중요한 의미를 부여해요</p>
    <!-- Strong은 진짜진짜 중요한 의미(개발자들끼리 서로 은어같은거)를 가지고 있다! -->
    <hr>
    <p> <i>"이 부분"</i>은 기울이고 싶어요!</p>
    <p> <em> "이 부분"</em>은 기울임 + 중요한 의미를 갖고 있어요!</p>
    <hr>
    <p> <mark> "이 부분"</mark>은 하이라이팅 효과를 주고 싶어요! </p>
    <p><s> "이 부분"</s>은 문서에서 정확하지 않거나 관련이 없어요!</p>
    <!--<s> 정확하지 않은 내용에 많이 사용 -->
    <p><del> "이 부분"</del>은 문서에서 대체되거나 삭제되었어요!</p>
    <hr>
    <p><u> "이 부분"</u>은 밑줄이 필요해요!</p>
    <p><ins datetime="20230206"> "이 부분"</ins>은 문서에서 추가되었어요!</p>
        <!-- 속성으로 datetime 오늘 날짜를 지정해주면 이 태그를 언제 걸었는지 알 수 있음-->
    <hr>
    <p>X<sup>2</sup> + Y<sup>2</sup> = Z</p>    
    <p>물을 나타내는 화학식은 H<sub>2</sub>O 입니다</p>


</body>
</html>
