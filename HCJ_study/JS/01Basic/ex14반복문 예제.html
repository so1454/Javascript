<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start = Number(prompt('시작할 숫자 입력 >> '))
        let last =Number( prompt('마지막 숫자 입력 >> '))

        let sum = 0;
        for (let i = start ; i <= last ; i ++ ){
            sum += i;
        }
        

        console.log(`${start}부터 ${last}까지의 합은? >> ${sum}`)

    </script>


</body>
</html>
