<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 랜덤한 수를 하나 뽑아준다.
        // Math.random() : 0~1 사이의 난수 생성

        let randnum = parseInt(Math.random()*100+1);
        console.log(randnum)

        // 2. 사용자로부터 숫자를 입력받아서, 결과 처리
        while(true){
            let answer = Number(prompt("숫자를 입력하세요 >> "));
            if (answer > randnum){
                //    -> 숫자가 > 랜덤 "입력한 숫자보다 작은 수 입니다."
                console.log("입력한 숫자보다 작은 수 입니다.")
            }else if (answer < randnum){
                //    -> 숫자가 < 랜덤 "입력한 숫자보다 큰 수 입니다."
                console.log("입력한 숫자보다 큰 수 입니다.")
            }else{
                //    -> 숫자가 = 랜덤 정답입니다. 축하합니다!"
                alert("정답입니다. 축하합니다 👍👍😃")
                break;
            }
        }
       
    </script>



</body>
</html>
