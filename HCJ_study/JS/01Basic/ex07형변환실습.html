<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num1 = '100';
        let num2 = 200;
        let sum = Number(num1) + num2;

        console.log(num1);
        console.log(num2);

        console.log(num1 + '과 ' + num2 + '의 합 >> ' + sum);

    // 백탁(`) : 숫자 1 왼쪽에 물결과 같이 있는 기호
    // 템플릿 문자열 : 문자열과 변수를 적절하게 같이 사용할 수 있다.
        
        console.log(`${num1}과 ${num2}의 합 >> ${sum}`);


//마지막으로 한번 쓱 훑어주심
