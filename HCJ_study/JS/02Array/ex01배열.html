<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // **배열 : 여러 데이터를 하나로 묶으로 다룬느 것

        // 1. 배열의 선언
        let numList = [];
        let numList2 = new Array(5);
        // 5개로 선언했어도 초과 가능 -> 공간에 동적, 가변적
        
        // 2. 배열의 생성
        numList=[1,2,3];
        numList2 = [1,2,3,4,5,6];
        console.log(numList);  // Array(3)이라고 출력됨
        console.log(numList2);  //Array(6)

        // 3. 인덱스를 활용해서 데이터를 저장하기
        // ** 반드시 배열을 선언한 후에 접근 해야한다.
        // ** 인덱스로 접근할 때는 0부터 시작한다!

        let numList3 = [];
        numList3[0] = 1;
        numList3[1] = '가나다라';
        numList3[2] = true;
        console.log(numList3);  //Array(3)이라고 출력(담은만큼 출력됨)
        console.log(numList3.length);  // 길이 출력


        // 4. 배열에 저장된 데이터에 접근
        console.log(numList3[2]);  // 2라는 배열안에 있는 true출력!

        // for 문으로 리스트 안에있는거 꺼내기
        console.log("for문");
        for (let i=0; i < numList3.length; i++){
            console.log(numList3[i]);
        }

        // for of 문
        console.log("for of 문");
        for(let item of numList3){
            console.log(item);      // 안에 든 것만 뽑기
        }

        // forEach문
        console.log("forEach문");
        numList3.forEach(function(item,index){
            console.log(index, item)    // 배열번호랑 안에 든것까지 뽑기
        });



    </script>

</body>
</html>
