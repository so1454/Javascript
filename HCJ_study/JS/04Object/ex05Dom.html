<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id = "container">
        <p>Hello, World!</p>
        <p style = "display: none;">Hidden Text</p>
    </div>
    <button onclick="textFunc()">Text</button>
    <button onclick="htmlFunc()">HTML</button>

    <script>
        // 1. div요소에 접근 하기
        let domVal = document.getElementById('container');
        console.log('요소 가져오기 :',domVal.innerText);

        // 2. text버튼 클릭 시, 요소에서 내용만 가져오기
        
        const textFunc = () =>{

            // 태그에서 글씨만!
            console.log('text 버튼 누르면 요소가져오기 :',domVal.innerText);
            console.log('숨겨진 내용까지 :',domVal.textContent);
            
        };

        // 3. html 버튼 클릭 시 요소에 태그까지 가져오기
        // -> 

        const htmlFunc = () =>{
            console.log('동작');
            console.log('태그까지 : ',domVal.innerHTML);
            domVal.innerHTML = '<h1> JavaScript </h1>'; 
                // 이걸로 하면 안에 있는 내용의 속성이 바뀜


        }



    </script>







</body>
</html>
