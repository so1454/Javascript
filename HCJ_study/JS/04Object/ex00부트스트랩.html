<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div class="form-check">
        그냥 체크 <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
        <!-- Default checkbox -->
        </label>
        </div>
        <div class="form-check">
        기본 체크 <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> 
                                                                        <!--checked는 기본적으로 체크가 되어있는 속성-->
        <label class="form-check-label" for="flexCheckChecked">
            <!-- Checked checkbox -->
        </label>
        </div>


        
    <div class="form-check">
        안보이는 라디오 <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" disabled>
                                                                                <!--disabled는 투명하게 보여지게하는 속성-->
        <label class="form-check-label" for="flexRadioDisabled">
        Disabled radio
        </label>
    </div>






</body>
</html>
