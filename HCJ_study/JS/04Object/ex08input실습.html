<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <input type="text" id = "inputTag">
    <button onclick="h1func()">h1태그출력</button>
    <div id = "container"></div>

    <script>
        let con = document.getElementById('container')
        const h1func = () => {
            let i = document.getElementById('inputTag').value;


            //container이라는 곳에 innerHTML해서 inputTag에 넣어준 데이터를 쌓아줄꺼임
            // 형식은 요런식으로 지정해줄 수 있음
            document.getElementById('container').innerHTML = `<h1>${i}</h1>`;

        }


    </script>


</body>
</html>
