<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>클릭 한번 해볼까요?</h1>
    <button onclick="h1Func()">h1태그 생성</button>
    <button onclick="aFunc()">a태그 생성</button>
    <button onclick="ulFunc()">ul태그 생성</button>
    <!-- 생성된 태그를 누적할 공간 -->
    <div id="container"> </div>


    <script>
    // 1. 태그를 누적해줄 공간인 div가지고오기
    let domVal = document.getElementById('container');  
        //2. 버튼 별로 가지고 온 div 태그안에 해당 태그 생성하기
        const h1Func = () =>{
            domVal.innerHTML += '<h1>Dom활용하기</h1>'; 
        }
        const aFunc = () =>{
            domVal.innerHTML += '<a href ="https://www.google.co.kr/">Google로 이동!<a>'; 
        }
        const ulFunc = () =>{
            domVal.innerHTML += '<ul> <li> HTML </li> <li> CSS </li> <li> JS </li><ul>'; 
        }



    </script>


</body>
</html>
