<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 두 정수를 입력받아서 그 합을 구하는 함수를 만들어보자

        function addFunc(a,b) {
            return a+b ;       //생략가능
        }

        let num1 = Number(prompt('수를 입력해주세요>>'));
        let num2 = Number(prompt('수를 입력해주세요>>'));

        console.log('함수 선언문' , addFunc(num1,num2)); // 결과값 알람으로 뜨게하기


        // 표현식으로 함수 만들어보기

        const minusFunc = function(a,b){
            return a-b ;

        }

        console.log('함수 표현식', minusFunc(num1,num2))


        const multiFunc = (a,b)=>{
            return a* b


        };

        console.log('화살표 함수', multiFunc(num1,num2))


    </script>

</body>
</html>
