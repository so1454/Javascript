<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    /* 눈누에서 폰트 가지고옴 
    다운로드 받지 않아도 이렇게 폰트 사용이 가능함 */
    @font-face {
        font-family: 'TAEBAEKmilkyway';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/TAEBAEKmilkyway.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
</style>

<body>
    <ul>
        <li>주미리</li>
        <li>강규남</li>
        <li>김운비</li>

    </ul>
    <h1>기획발표 수고했어요</h1>
    <h2>이틀 등원 끝~</h2>


    <!-- 1. 직접 다운로드 받아서 로드하는 방법
    j-query 다운로드 받아서 내가 아는 경로안에 넣어줌! -->
    <script src="/Javascript/jquery-3.6.4.min.js"></script>

    <!-- CDN(Content Delivery Network)을 활용하여 로드하는 방법 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- intergrity, crossorigin : 보안상 필요한 옵션(수정하지 말 것!)  -->
    <!-- ☆절대 jquery 파일 로딩하는 script 태그 안쪽에 코드 작성하지 말것!☆  -->




    <script>
        // 태그에 여러가지 스타일을 적용시키는 방법
        // 1. 메소드 체인
        $("li").css('color', 'blue').css('background-color', 'red').css('font-family')

        //2. javascript의 객체 형태로 
        // {'property1' : '값',
        // {'property2' : '값'}
        $("h1").css({
            'color': 'red',
            'background-color': 'pink'
        })


        //3. javascript의 객체 형태로 스탕리 적용시키기 2
        $('h2').css({
            color: 'orange',
            fontFamily: 'TAEBAEKmilkyway'       //가지고온 폰트 적용시켜봄
        })






    </script>


</body>

</html>
