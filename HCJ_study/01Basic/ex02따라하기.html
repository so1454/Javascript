<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id = "bodyTag">
    <a href="#">안녕하세요!</a>
    <br><br>
    <button id = "btn1">변경하기 🌈</button>
    <button id = "btn2">되돌리기 💖</button>
    <br><br>
    <ul>
        <li>알밥 🍛</li>
        <li>소고기 낙지덮밥 🍱</li>
        <li>규동 🍲</li>

    </ul>

    <h1>
        오늘은 3/2
    </h1>
    <p>즐거운 JS 수업입니다~ 🏃‍♀️</p>

    <script>
        document.getElementById('btn1').addEventListener('click',function(){
            // btn1을 클릭했을 때, 실행될 로직
            // 1. 배경색 검은색
            document.getElementById('bodyTag').style.background = 'black';
            // 2. 글자색 흰색
            document.getElementById('bodyTag').style.color = 'white';
        })
        
        document.getElementById('btn2').addEventListener('click',function(){
            // 1. 배경색 흰색
            document.getElementById('bodyTag').style.background = 'white';
            // 2. 글자색 검은색
            document.getElementById('bodyTag').style.color = 'black';
        })
    </script>
</body>
</html>
