<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = '3.14';
        console.log(num);

        // 문자 -> 검은색
        // 정수/실수 -> 파란색
        // (1) 문자 -> 실수로 형변환(진짜 미묘하게 검은색임)
        let numFloat =  parseFloat(num);
        console.log(numFloat)
        // (2) 실수 -> 문자로 형변환 : parseInt
        let numInt =parseInt(num);
        console.log(numInt);

        //(3) 숫자형으로 형변환 : Number()
        let num2 = '1.234';
        let num3 = '5';
        console.log(num2); // 형변환 전에는 검은색
        console.log(num3);
        console.log(Number(num2));  // 후에는 파란색이 됨
        console.log(Number(num3));
        // (4) 숫자 -> 문자로 형변환
        // toString
        let num4 = 100;
        console.log(num4);
        console.log(String(num4));
        console.log(num4.toString());

        





    </script>










</body>
</html>
