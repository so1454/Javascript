<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04 배열실습</title>
</head>
<body>

    <script>
        // 과목 수, 과목 이름, 과목 점수, 총점, 평균
        // 1. 과목 수 입력
        // 2. 과목 수 만큼 과목 이름 입력
        // 3. 각 과목 점수 입력
        // 4. 총점, 평균 계산
        // 5. 표 출력

        // 과목 수, 과목 이름, 과목 점수, 총점, 평균
        let subNum = 0; // 과목수
        let subName = []; // 과목이름
        let subScore = []; // 과목점수
        let totalScore = 0; // 총점
        let avgScore = 0; // 평균

        // 1. 과목 수 입력
        subNum = Number(prompt("과목 수 입력"));
        console.log(`과목수 : ${subNum}`);
        
        // 2. 과목 수 만큼 과목 이름 입력
        for(let i=0; i<subNum; i++){
            subName.push(prompt("점수를 입력할 과목을 입력하세요"));
        }
        console.log(`과목 이름: ${subName}`);

        // 3. 각 과목 점수 입력
        for(let i=0; i<subNum; i++){
            subScore.push(Number(prompt(`${subName[i]} 점수를 입력하세요`)));
        }
        console.log(`과목 점수: ${subScore}`);

        // 4. 총점, 평균 계산
        totalScore = 0;
        for(let i=0; i<subNum; i++){
            totalScore += subScore[i];
        }
        avgScore = parseInt(totalScore / subNum);
        console.log(`총점 : ${totalScore}`);
        console.log(`평균 : ${avgScore}`);

        // 5. 표 출력
        strTop = `
        <table border = "1">
            <caption> 과목 점수 출력 예제 </caption>
            <thead>
                <tr>
                    <!-- th : 행의 제목을 나타낼때 사용 -->
                    <th> 과목 이름 </th>
                    <th> 점수 </th>
                </tr>
            </thead>
            <tbody>
        `
        strBottom = `
            </tbody>
        </table>
        `
        document.write(strTop);

        for(let i=0; i<subNum; i++){
            document.write(` <tr> `);
            document.write(` <td> ${subName[i]} </td> `);
            document.write(` <td> ${subScore[i]} </td> `);
            document.write(` </tr> `);
        }

        document.write(` <tr> `);
        document.write(` <td> 총점 </td> `);
        document.write(` <td> ${totalScore} </td> `);
        document.write(` </tr> `);

        document.write(` <tr> `);
        document.write(` <td> 평균 </td> `);
        document.write(` <td> ${avgScore} </td> `);
        document.write(` </tr> `);
    
        document.write(strBottom);

    </script>
    
</body>
</html>
